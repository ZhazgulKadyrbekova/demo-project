<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="headerfiles">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <title>My Website</title>

    <link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header-navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/operation/create">Create operation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/operation/process">Process operation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/operation">Operations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cash-desk/create">Create cash desk</a>
                </li>
            </ul>
            <form class="d-flex" th:action="@{/operation/search}">
                <input class="form-control me-2" id="search" name="search" type="search" placeholder="Search"
                       aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div th:fragment="filter-table(cashDeskDtos, currencies, statuses)">
    <form class="d-flex" th:action="@{/operation/filter}" th:object="${operationFilterPayload}">
        <div class="col-mb-3">
            <label for="fromCashDesk">from</label>
            <select class="form-select" id="fromCashDesk" field="*{fromCashDeskIds}" name="fromCashDeskIds" multiple>
                <option th:each="cashDesk : ${cashDeskDtos}"
                        th:value="${cashDesk.id}"
                        th:text="${cashDesk.name}"></option>
            </select>
        </div>
        <div class="col-mb-3">
            <label for="toCashDesk">to</label>
            <select class="form-select" id="toCashDesk" field="*{toCashDeskIds}" name="toCashDeskIds" multiple>
                <option th:each="cashDesk : ${cashDeskDtos}"
                        th:value="${cashDesk.id}"
                        th:text="${cashDesk.name}"></option>
            </select>
        </div>
        <div class="col-mb-3">
            <label for="currencies">Currency</label>
            <select type="text" id="currencies" class="form-select" field="*{currency}" name="currencies" multiple>
                <option th:each="currency: ${currencies}"
                        th:value="${currency}"
                        th:text="${currency}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="amountFrom" class="form-label">From amount</label>
            <input type="number" name="amountFrom" class="form-control" id="amountFrom" placeholder="100">
        </div>
        <div class="mb-3">
            <label for="amountTo" class="form-label">To amount</label>
            <input type="number" name="amountTo" class="form-control" id="amountTo" placeholder="1000">
        </div>
        <div class="col-mb-3">
            <label for="status">Status</label>
            <select type="text" id="status" class="form-select" field="*{status}" name="status">
                <option value="">None</option>
                <option th:each="status: ${statuses}"
                        th:value="${status}"
                        th:text="${status}"></option>
            </select>
        </div>
        <div class="col-mb-3">
            <label for="fromDate">From:</label>
            <input type="datetime-local" class="form-control" id="fromDate" name="dateFrom">
        </div>
        <div class="col-mb-3">
            <label for="toDate">To:</label>
            <input type="datetime-local" class="form-control" id="toDate" name="dateTo">
        </div>
        <button type="submit" class="link-button btn btn-outline-success">Filter</button>
    </form>
</div>

<table class="table" th:fragment="operation-table(dtos)">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Amount</th>
        <th scope="col">Currency</th>
        <th scope="col">From cash desk</th>
        <th scope="col">To cash desk</th>
        <th scope="col">Status</th>
        <th scope="col">Sender</th>
        <th scope="col">Sender phone number</th>
        <th scope="col">Receiver</th>
        <th scope="col">Receiver phone number</th>
        <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="operation, operationStat : ${dtos.content}">
        <td th:text="${operationStat.index+1}"></td>
        <td th:text="${operation.amount}"></td>
        <td th:text="${operation.currency}"></td>
        <td th:text="${operation.fromCashDesk.name}"></td>
        <td th:text="${operation.toCashDesk.name}"></td>
        <td th:text="${operation.status}"></td>
        <td th:text="${operation.senderName}"></td>
        <td th:text="${operation.senderPhoneNumber}"></td>
        <td th:text="${operation.receiverName}"></td>
        <td th:text="${operation.receiverPhoneNumber}"></td>
        <td th:text="${operation.description}"></td>
    </tr>
    </tbody>
</table>

<nav aria-label="Page navigation" class="paging" th:fragment="operation-table-pagination(pageable, pageNumbers)">
    <ul class="pagination" th:object="${pageable}" th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}">
        <li class="page-item" th:class="${pageable.first} ? 'disabled' : ''">
            <a th:if="${not pageable.first}" th:href="${urlBuilder.replaceQueryParam('page', pageable.number - 1).toUriString()}"
               class="page-link" aria-label="Previous">Previous</a>
        </li>

        <li class="page-item pagination" th:each="pageNumber : ${pageNumbers}">
            <a th:href="${urlBuilder.replaceQueryParam('page', pageNumber - 1).toUriString()}"
               th:text="${pageNumber}"
               class="page-link"></a>
        </li>


        <li class="page-item" th:class="${pageable.last} ? 'disabled' : ''">
            <a th:if="${not pageable.last}" th:href="${urlBuilder.replaceQueryParam('page', pageable.number + 1).toUriString()}"
               class="page-link"  aria-label="Next">Next</a>
        </li>
    </ul>
</nav>

<footer th:fragment="footer">
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{assets/bootstrap-select-1.13.9/dist/js/bootstrap-select.js}"></script>
</footer>
</body>
</html>
