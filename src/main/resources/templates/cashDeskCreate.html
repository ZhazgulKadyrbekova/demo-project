<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="general.html :: headerfiles">
</head>
<body class="container">

<nav th:replace="general.html :: header-navbar">
</nav>

<!-- Main content -->
<form method="POST" th:action="@{/cash-desk/create}" th:object="${cashDeskCreatePayload}" class="w-75 mx-auto">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" id="name" placeholder="Cash desk name">
    </div>
    <div class="mb-3">
        <label for="balance" class="form-label">Balance</label>
        <input type="number" name="balance" class="form-control" id="balance" placeholder="Cash desk balance">
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Username for authorization</label>
        <input type="text" name="username" class="form-control" id="username" placeholder="Cash desk username">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Cash desk password">
    </div>
    <button type="submit" class="link-button btn btn-outline-success">Create</button>
</form>

<footer th:replace="general.html :: footer">
</footer>

</body>
</html>
